name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # 커밋 메시지에 [up]이 포함되어 있는지 확인하는 조건 추가
    if: contains(github.event.head_commit.message, '[up]')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Set build time
        run: |
          echo "REACT_APP_BUILD_TIME=$(TZ='Asia/Seoul' date +'%Y년 %m월 %d일 %p %I시')" >> $GITHUB_ENV
        
      - name: Build
        env:
          REACT_APP_BUILD_TIME: ${{ env.REACT_APP_BUILD_TIME }}
        run: npm run build
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
          
      - name: Deploy to S3
        run: aws s3 sync build/ s3://web-info --delete
        
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"